<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        #user-list {
            width: 150px; /* 用戶列表寬度調窄 */
            max-width: 150px;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            background-color: #fff;
            padding: 10px;
            box-sizing: border-box;
        }
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #chat-box {
            flex: 1;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            background-color: #fff;
            box-sizing: border-box;
        }
        #message-section {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        #message-section input {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #message-section button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="user-list">
            <strong>Users:</strong>
        </div>
        <div id="chat-container">
            <div id="chat-box"></div>
            <div id="message-section">
                <input type="text" id="message" placeholder="Type your message...">
                <button id="send">Send</button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
