<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chatroom</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #welcome-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        #main-container {
            display: none;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #user-list {
            width: 150px;
            max-width: 150px;
            border-right: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #chat-box {
            flex: 1;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            background-color: #fff;
        }
        #message-section {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        #message-section input {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #message-section button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="welcome-screen">點擊進入</div>
    <div id="main-container">
        <div id="user-list">
            <strong>Users in the room:</strong>
        </div>
        <div id="chat-container">
            <div id="chat-box"></div>
            <div id="message-section">
                <input type="text" id="message" placeholder="Type your message...">
                <button id="send">Send</button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const welcomeScreen = document.getElementById("welcome-screen");
        const mainContainer = document.getElementById("main-container");
        const userList = document.getElementById("user-list");
        const chatBox = document.getElementById("chat-box");
        const messageInput = document.getElementById("message");
        const sendButton = document.getElementById("send");

        let username;

        // 點擊進入，啟用音效功能並延遲2秒顯示填寫名字彈窗
        welcomeScreen.addEventListener("click", () => {
            welcomeScreen.style.display = "none";

            // 延遲2秒後顯示主界面與填寫名字彈窗
            setTimeout(() => {
                mainContainer.style.display = "flex";

                username = prompt("請輸入隨機3位數(1~7)：");
                while (!isValidUsername(username)) {
                    username = prompt("名稱不符合規範或已被使用，請重新輸入三個1到7之間的數字：");
                }

                const room = "main";
                socket.emit("join-room", { room, username });
            }, 2000);
        });

        socket.on("duplicate-name", () => {
            username = prompt("名稱已被使用，請重新輸入三個1到7之間的數字：");
            while (!isValidUsername(username)) {
                username = prompt("名稱不符合規範或已被使用，請重新輸入三個1到7之間的數字：");
            }
            socket.emit("join-room", { room: "main", username });
        });

        socket.on("update-participants", (participants) => {
            userList.innerHTML = "<strong>Users in the room:</strong>";
            participants.forEach((user) => {
                const li = document.createElement("div");
                li.textContent = user;
                userList.appendChild(li);
            });
        });

        socket.on("load-history", (history) => {
            history.forEach((message) => {
                displayMessage(message);
            });
        });

        socket.on("receive-message", (message) => {
            displayMessage(message);
        });

        socket.on("play-sound", (numbersSequence) => {
            playSound(numbersSequence);
        });

        sendButton.addEventListener("click", sendMessage);
        messageInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") sendMessage();
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                socket.emit("send-message", { room: "main", username, message });
                messageInput.value = "";
            }
        }

        function displayMessage(message) {
            const messageElement = document.createElement("div");
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function isValidUsername(name) {
            return /^[1-7]{3}$/.test(name);
        }

        function playSound(numbersSequence) {
            const context = new AudioContext();
            let time = context.currentTime;

            numbersSequence.forEach((num) => {
                const osc = context.createOscillator();
                osc.type = "triangle";
                osc.frequency.value = 440 * Math.pow(2, (num + 12) / 12); // 升高八度
                osc.connect(context.destination);
                osc.start(time);
                osc.stop(time + 0.1); // 縮短持續時間
                time += 0.15;
            });
        }
    </script>
</body>
</html>
